<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Image card -->
    <div class="image-card">
      <img class="image1" src="images/image-equilibrium.jpg" alt="">
      <img class="eye-icon" src="images/icon-view.svg" alt="">
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <p class="text-style"> <img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p>3 days left</p>
    </div>

    <hr>

    <div class="profile">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="#">Jonas Chacon</a>.
      </p>
    </div>
  </footer>

</body>
</html>
